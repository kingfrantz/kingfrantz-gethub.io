<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/rocks.jpg" crossorigin="anonymous" />
       	 	<img id="local" src="images/park.JPG" crossorigin="anonymous" />
       		<img id="never_forget" src="images/memorial.JPG" crossorigin="anonymous" />
       	 	<img id="station" src="images/train.jpg" crossorigin="anonymous" />
        	<img id="gallery" src="images/art.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-box
	gltf-model="models/tower.glb"
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #never_forget"      
      ></a-box>  
	    
     <a-box
	gltf-model="models/park.glb"
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #local"      
      ></a-box>  
	    
     <a-box
	gltf-model="models/painting.glb"
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #gallery"     
      ></a-box> 
	    
     <a-box
	gltf-model="models/wagon.glb"
        position="2 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #station"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
</body>
