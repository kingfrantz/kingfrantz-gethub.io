<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/field-sphere.jpg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="car" src="images/car.jpg" crossorigin="anonymous" />
		<img id="head" src="images/head.png" crossorigin="anonymous" />
		<img id="body" src="images/body.jpg" crossorigin="anonymous" />
		<img id="house" src="images/house.jpg" crossorigin="anonymous" />
	

	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky;"
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grass; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	
	<a-box
		width = "6" height = "6" depth = "0"
		position = "-5 4.5 -5"
		rotation = "0 0 0"  
		color = "#FFFFFF"
		material = "src: #house;"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "4" height = "2" depth = "0"
		position = "-3 0.3 -3"
		rotation = "0 165 0"  
		color = "#FFFFFF"
	        material="src: #car;"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "0.5"
		position = "2 2 -4"
		color = "#FFFFFF"
		material = "src: #head;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.7" height = "1.5"
		position = " 3 0.6 -4"
		color = "#FFFFFF"
		material = "src: #body;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
