<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Models on Markers</title>
    <meta name="description" content="Models on Marders" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro">
      <a-entity position="0 0 0" gltf-model="models/Astronaut.glb" rotation="90 -180 0" scale="4 4 4">
        <a-animation attribute="rotation"
        </a-animation>
        </a-entity>
      </a-marker>
        
      <a-marker preset="kanji">  
       <a-entity position="0 0 0" gltf-model="models/Orangutan.glb" rotation="0 180 0" scale="5 5 5">
        </a-entity>
      </a-marker>  
      
      <a-marker id="zb" type="pattern" url="markers/patt.zb">
        <a-entity position="0 0 0" gltf-model="models/Boxman.glb" rotation="75 360 0" scale="3 2 3">
        </a-entity>
      </a-marker>  
      
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
